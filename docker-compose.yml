services:
  db:
    image: postgres:16-alpine
    container_name: suara-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: suara
    ports:
      - "5432:5432"
    volumes:
      - suara_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d suara"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    image: node:20-alpine
    container_name: suara-backend
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
      - "9229:9229"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npm install && npm run start:debug"

  frontend:
    image: node:20-alpine
    container_name: suara-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env
    ports:
      - "3001:3000"
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev"

volumes:
  suara_pg:
